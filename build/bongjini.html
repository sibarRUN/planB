<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- 화면 크기에 맞춰 반응형으로 동작하도록 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bongjini</title>
  <style>
    @font-face {
      font-family: 'BagnardSans';
      src: url('./BagnardSans.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    /* 전체 화면 및 배경 설정 */
    body {
      font-family: 'BagnardSans', sans-serif;
      margin: 0;
      padding: 0;
      /* PC 등 큰 화면에서는 전체를 고정하고 스크롤 방지 */
      height: 100vh;
      width: 100vw;
      position: relative;
      background-color: black;
      /* 필요 시 배경이미지 사용 (커버로 변경 시 배경이 확대/축소되어 꽉 찹니다) */
      background-image: url('suit.webp');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      
      /* 세로 스크롤 방지 → 모바일에서는 해제할 예정 */
      overflow: hidden;
    }

    /* 좌측, 중앙, 우측을 아우르는 큰 컨테이너 */
    .outer-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      width: 100%;
      position: relative;
    }

    /* 좌우 이미지 컨테이너 */
    .side-image {
      flex: 1; 
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 30%;
    }
    /* 좌우 이미지 크기를 70%로 축소 */
    .side-image img {
      max-width: 70%;
      height: auto;
      object-fit: cover;
    }

    /* 중앙(기존 .container) 안에 있던 두 영역 배치는 그대로 유지 */
    .center-container {
      flex: 1; 
      display: flex;
      flex-direction: row;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
    }

    /* 기존 코드에서 사용하던 .explain-container와 .form-container 스타일 그대로 */
    .explain-container, .form-container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7); /* 어두운 효과 */
      padding: 2rem;
      border-radius: 10px;
      color: white;
    }
    .explain-container img {
      width: 150px;
      height: auto;
    }

    /* QR코드 위치: 맨 밑 우측 + 이미지와 겹치지 않도록 z-index 추가 */
    .qr-code-container {
      position: absolute;
      right: 20px;
      bottom: 20px;
      width: 150px;
      height: 150px;
      background: url('qr_code.png') no-repeat center center;
      background-size: contain;
      z-index: 9999; /* 항상 맨 위 */
    }

    /* 폰트 크기 등은 기존 유지 */
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="file"], input[type="number"], .btn {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.2rem;
      border: 1px solid #555;
      outline: none;
      margin: 5px 0;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
    }
    .btn {
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .btn:hover {
      background-color: #555;
      transform: translateY(-3px);
    }
    img#uploadedImage {
      width: 100px;
      height: 100px;
      margin-top: 10px;
      display: none;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      width: 100%;
    }
    .input-group div {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }
    .input-group input {
      flex: 1;
      font-size: 1rem;
    }
    input[type="file"] {
      display: none;
    }
    .custom-file-label {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .custom-file-label:hover {
      background-color: #555;
    }
    #fileNameDisplay {
      font-size: 1rem;
      color: white;
      margin-top: 10px;
    }

    /* =========================================
       ↓↓↓ 모바일(작은 화면) 대응 미디어 쿼리 ↓↓↓
       ========================================= */
    @media (max-width: 768px) {
      body {
        /* 모바일에서는 내용이 길 경우 스크롤 가능하도록 */
        height: auto; 
        overflow-y: auto;
        /* 배경 이미지를 꽉 채우려면 cover로, 유지하려면 contain으로 */
        background-size: cover;
      }

      /* 가로 3개 레이아웃 → 세로 1열(중앙만 보이게) */
      .outer-container {
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        height: auto; /* 높이를 자동으로 */
      }

      /* 좌우 이미지는 숨김 처리 (원하시면 제거) */
      .side-image {
        display: none;
      }

      /* 중앙 컨테이너는 화면 가로 폭을 모두 사용 */
      .center-container {
        flex-direction: column;
        width: 100%;
        gap: 1rem;
        height: auto;
        margin: 1rem 0;
        align-items: center;
        justify-content: center;
      }

      /* 설명과 폼도 폭을 넓혀주고 상∙하 여백조금 추가 */
      .explain-container, .form-container {
        width: 90%;
        margin: 0 auto;
      }

      /* 헤더 글자 크기 조금 축소 */
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- 큰 컨테이너: 좌측 이미지, 중앙, 우측 이미지 -->
  <div class="outer-container">
    <!-- 왼쪽 이미지 영역 -->
    <div class="side-image">
      <img src="night.jpg" alt="Left Image" />
    </div>

    <!-- 중앙 영역 (기존 .container 역할) -->
    <div class="center-container">
      <!-- Explanation Area -->
      <div class="explain-container">
        <img src="explain.png" alt="Explanation" />
        <p>Please upload<br />a front-facing photo.<br />Incorrect photos<br />may affect recommendations.</p>
      </div>

      <!-- Form Area -->
      <div class="form-container">
        <h1>BongGenie</h1>
        <form onsubmit="handleSubmit(event)">
          <!-- Custom File Upload -->
          <label for="fileInput" class="custom-file-label">Select File</label>
          <input type="file" id="fileInput" accept="image/*" onchange="handleImageChange(event)">
          <div id="fileNameDisplay">No file selected</div>
          <img id="uploadedImage" alt="Uploaded Image">

          <!-- Height Input -->
          <div class="input-group">
            <span>Only 140~200 cm is allowed.</span>
            <div>
              <input type="number" id="height" placeholder="Height (cm)" required min="140" max="200">
              <span>cm</span>
            </div>
          </div>

          <!-- Weight Input -->
          <div class="input-group">
            <span>Only 40~200 kg is allowed.</span>
            <div>
              <input type="number" id="weight" placeholder="Weight (kg)" required min="40" max="200">
              <span>kg</span>
            </div>
          </div>

          <!-- Submit Button -->
          <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn" id="submitButton">Submit</button>
            <button type="button" class="btn" onclick="goBack()">Back</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 오른쪽 이미지 영역 -->
    <div class="side-image">
      <img src="morning.jpg" alt="Right Image" />
    </div>
  </div>

  <!-- QR 코드 영역 (맨 밑 우측) -->
  <div class="qr-code-container"></div>

  <!-- 절대 수정/삭제 금지: 스크립트 -->
  <script>
    const apiUrl = 'https://lnshf6x8be.execute-api.ap-northeast-2.amazonaws.com/dev/invokeTrigger_ju';
    let uploadedBase64Image = null;

    function updateFileName(event) {
      const fileNameDisplay = document.getElementById('fileNameDisplay');
      const file = event.target.files[0];
      if (file) {
        fileNameDisplay.textContent = file.name;
      } else {
        fileNameDisplay.textContent = 'No file selected';
      }
    }

    function handleImageChange(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.getElementById('uploadedImage');
          img.src = reader.result;
          img.style.display = 'block';
          uploadedBase64Image = reader.result.split(',')[1];
          updateFileName(event);
        };
        reader.readAsDataURL(file);
      } else {
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        fileNameDisplay.textContent = 'No file selected';
      }
    }

    async function handleSubmit(event) {
      event.preventDefault();
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;

      if (!uploadedBase64Image) {
        alert('이미지를 업로드하세요.');
        return;
      }

      /* ① 수정: localStorage 대신 세션 스토리지나 임시 userId 할당 */
      // const userId = localStorage.getItem('userId');
      let userId = localStorage.getItem('userId');
      if (!userId) {
        // 일단 userId를 임시 할당해 오류 없이 진행
        userId = 'guest';  // 예: 'guest' 라고 임시 할당
      }

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userId,
            height: parseFloat(height),
            weight: parseFloat(weight),
            file_data: uploadedBase64Image,
          }),
        });

        if (response.ok) {
          alert('Success! Please wait a second.');
          /* ② 수정: 모바일에서도 window.location.href 로딩 */
          window.location.href = 'loading.html';
        } else {
          const errorData = await response.json();
          alert(`실패: ${errorData.message}`);
        }
      } catch (error) {
        alert('요청 처리 중 오류가 발생했습니다.');
      }
    }

    function goBack() {
      window.location.href = 'https://d19kcxe6thj51s.cloudfront.net';
    }
  </script>
</body>
</html>
